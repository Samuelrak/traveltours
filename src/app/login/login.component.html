<mat-form-field appearance="fill">
  <mat-label>Username</mat-label>
  <input matInput placeholder="Enter your username" [(ngModel)]="username" required>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" required>
</mat-form-field>

<button mat-raised-button color="primary" (click)="onLogin()">Login</button>
<app-message></app-message>
